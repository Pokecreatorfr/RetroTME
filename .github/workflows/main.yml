name: Build C++/CLR with .NET
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v2

    - name: Installer le SDK .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'  # Version souhaitée

    - name: Installer Visual Studio Build Tools
      run: choco install visualstudio2019buildtools -y

    - name: Build du projet C++/CLR
      run: msbuild RetroTME.sln /p:Configuration=Release

    - name: Afficher le statut
      run: echo "Build terminé !"
